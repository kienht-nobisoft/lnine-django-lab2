<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="light" data-menu-color="brand" data-topbar-color="light">

<head>
    <meta charset="utf-8" />
    <title>Change Password | Dashtrap - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Myra Studio" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'users/images/favicon.ico' %}">

    <!-- App css -->
    <link href="{% static 'users/css/style.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'users/css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'users/js/config.js' %}"></script>
</head>

<body class="bg-primary d-flex justify-content-center align-items-center min-vh-100 p-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-md-5">
                <div class="card">
                    <div class="card-body p-4">

                        <div class="text-center w-75 mx-auto auth-logo mb-4">
                            <a href="index.html" class="logo-dark">
                                <span><img src="{% static 'users/images/logo-dark.png' %}" alt="" height="22"></span>
                            </a>

                            <a href="index.html" class="logo-light">
                                <span><img src="{% static 'users/images/logo-light.png' %}" alt="" height="22"></span>
                            </a>
                        </div>

                        <form method="post" action="{% url 'change-password' %}">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <a href="pages-recoverpw.html" class="text-muted float-end"><small></small></a>
                                <label class="form-label" for="password">Old Password</label>
                                <input class="form-control" type="password" required="" id="old-password" placeholder="Enter your password" name="old_password">
                            </div>

                            <div class="form-group mb-3">
                                <a href="pages-recoverpw.html" class="text-muted float-end"><small></small></a>
                                <label class="form-label" for="password">New Password</label>
                                <input class="form-control" type="password" required="" id="new-password" placeholder="Enter your password" name="new_password">
                            </div>
                            
                            <div class="form-group mb-3">
                                <a href="pages-recoverpw.html" class="text-muted float-end"><small></small></a>
                                <label class="form-label" for="password">Confirm Password</label>
                                <input class="form-control" type="password" required="" id="confirm-password" placeholder="Enter your password" name="confirm_password">
                            </div>

{#                            <div class="form-group mb-3">#}
{#                                <div class="">#}
{#                                    <input class="form-check-input" type="checkbox" id="checkbox-signin" checked>#}
{#                                    <label class="form-check-label ms-2" for="checkbox-signin">I accept <a href="#">Terms and Conditions</a></label>#}
{#                                </div>#}
{#                            </div>#}

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary w-100" type="submit"> Change Password </button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

{#                <div class="row mt-3">#}
{#                    <div class="col-12 text-center">                        #}
{#                        <p class="text-white-50">Already have an account ? <a href="pages-login.html" class="text-white font-weight-medium ms-1">Log In</a></p>#}
{#                    </div> <!-- end col -->#}
{#                </div>#}
{#                <!-- end row -->#}

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>

    <!-- App js -->
    <script src="{% static 'users/js/vendor.min.js' %}"></script>
    <script src="{% static 'users/js/app.js' %}"></script>

</body>

</html>
